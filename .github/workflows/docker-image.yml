name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Build and test components
        run: |
          cd IPS/Consumer
          docker build -t consumer -f Dockerfile .
          cd ..
          cd Producer
          docker build -t producer -f Dockerfile .
          cd ..
          cd SeleniumApp
          docker build -t seleniumapp -f Dockerfile .
          cd ..

      - name: Run Consumer tests
        run: |
          docker run --volume $PWD/IPS/Consumer:/app consumer python -m pytest /app
          
      - name: Run Producer tests
        run: |
          docker run --volume $PWD/IPS/Producer:/app producer python -m pytest /app

      - name: Run SeleniumApp tests
        run: |
          docker run --volume $PWD/IPS/SeleniumApp:/app seleniumapp python -m pytest /app

