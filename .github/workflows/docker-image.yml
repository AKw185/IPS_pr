name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Build and test components
        run: |
          cd IPS/Consumer
          docker build -t akukharska/consumer:latest
          cd ..
          cd Producer
          docker build -t producer -f Dockerfile .
          cd ..
          cd SeleniumApp
          docker build -t seleniumapp -f Dockerfile .
          cd ../..
          
      - name: Push Docker images
        run: |
          docker login -u akukharska -p 'yf$+2%Pc*c&%@(W'
          docker push akukharska/consumer:latest
          docker push akukharska/ips:producer
          docker push akukharska/ips:seleniumapp

